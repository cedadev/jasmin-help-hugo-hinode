[main]
    separator = "-"
    description = "Hinode is a clean documentation and blog theme for your Hugo site based on Bootstrap 5."
    enableDarkMode = true
    modes = ["light", "dark"]
    canonifyAssetsURLs = false
    endorse = true
    loading = "lazy"
    breakpoint = "md"
    footerBelowFold = true
    [main.externalLinks]
        cue = true
        tab = true
    [main.build]
        transpiler = "libsass"

[modules]
    core = ["bootstrap", "fontawesome", "flexsearch"] #"flexsearch", 
    optional = ["leaflet", "katex", "lottie"]
    excludeSCSS = ["bootstrap"]
    disableTemplate = ["katex"]
    [modules.fontawesome]
        inline = true
        debug = true
        skipMissing = false

[debugging]
    showJS = false
    showSCSS = false

[docs]
    github = "https://github.com/cedadev/jasmin-help-hugo-hinode"
#    release = "https://github.com/gethinode/hinode/releases/tag/"
#    checkVersion = false

[home]
    sections = ["docs", "about"]
    fullCover = false
    centerHeadline = false
    style = ""

[navigation]
    anchor = true
    logo = "/img/jasmin-logo.svg" # store -light and -dark variants
    logoHeight = 45 # height to control size of logo in layouts/partials/assets/navbar.html
    color = "success"
    fixed = true
    #offset = "5em"
    search = true
    searchModal = true
    breadcrumb = false
    toc = true
    sidebar = true
    size = "md"

[messages]
    placement = "bottom-right"

[sharing]
    enabled = true
    sort = "weight"
    reverse = false
    webshare = true

[[sharing.providers]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/sharing/share-offsite/?url={url}"
    icon = "fab linkedin"
    weight = 10

[[sharing.providers]]
    name = "Twitter"
    url = "https://twitter.com/home?status={url}"
    icon = "fab x-twitter"
    weight = 20

[[sharing.providers]]
    name = "Facebook"
    url = "https://www.facebook.com/sharer.php?u={url}"
    icon = "fab facebook"
    weight = 30

[[sharing.providers]]
    name = "WhatsApp"
    url = "whatsapp://send?text={title}%20{url}"
    icon = "fab whatsapp"
    weight = 40

[[sharing.providers]]
    name = "email"
    url = "{url}"
    icon = "fas link"
    weight = 50
    clipboard = true

[sections]
    [sections.docs]
        title = "Documentation"
        layout = "card"
        sort = "name"
        reverse = false
        nested = false # TODO check at https://gethinode.com/docs/configuration/layout/
        cols = 3
        background = "body-tertiary"
        color = "body"
        padding = "3"
        header = "none"
        footer = "tags"
        orientation = "horizontal" # Placement of the thumbnail/icon either “stacked” (default), “horizontal”, or “none”.
        style = "border-1 card-emphasize"
        homepage = 12
        paginate = 12
        separator = true
    [sections.about]
        title = "About JASMIN"
        layout = "card"
        sort = "name"
        reverse = false
        nested = false
        header = "none"


